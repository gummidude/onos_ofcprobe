<!--Mast HTML-->

<div class="mast" ng-controller="CordMastCtrl">
    <div class="left">
        <h1>CORD</h1>
        <icon size="30" id="bird"></icon>
    </div>

    <div class="right">
        <nav ng-show="page.curr !== 'login'"></nav>

           ng-show="page.curr !== 'login'"
           ng-click="logout()">LOGOUT</li>
    </div>
</div>
